<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lol</title>
    
</head>
<body>
    <div class="w-75 mx-auto py-5">
        <h2 class="mb-2">Store Mangement</h2>
        <label class=""  for="productNameInput">Product Name</label>
        <input type="text" oninput="validation(this.value)" id="productNameInput" class="mb-lg-3 form-control ">
        <label class="" for="productPriceInput">Product Price</label>
        <input type="number" min="100" id="productPriceInput" class="mb-lg-3 form-control">
        <label class="" for="productCategoryInput">Product Category</label>
        <input type="text" oninput="validatCategory(this.value)" id="productCategoryInput" class="mb-lg-3 form-control">
        <label class="" for="productDescriptionInput">Product Description</label>
        <input type="text" oninput="description(this.value)" id="productDescriptionInput" class="mb-lg-3 form-control"></input>
        
        <button id="addBtn" onclick="addProduct()" class="btn btn-outline-primary">Add Product</button>
        <button id="updateBtn" class="btn btn-outline-success d-none">Uptade Product</button>
    </div>
    <div class="w-75 mx-auto p-5 ">
        <input type="text" oninput="searchProduct(this.value)" id="searchInput" placeholder="Search By Name" class="form-control">
    </div>
    <div class="w-75 mx-auto">
        <table class="table text-center">
            <thead>
                <th>No.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Update</th>
                <th>Remove</th>
            </thead>

            <tbody id="tableBody">
            </tbody>

        </table>

    </div>

 


    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
